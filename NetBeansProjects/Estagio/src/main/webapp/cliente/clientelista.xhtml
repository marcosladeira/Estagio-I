<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"          
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
        <h3 align="center">Cadastro de Cliente</h3>
        <h:form>            
            <p:dataTable value="#{clienteControle.lista}" var="obj"
                         paginator="true" rows="5">
                <p:column headerText="Código" filterBy="#{obj.id}" filterMatchMode="contains">
                    #{obj.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{obj.nome}" filterMatchMode="contains">
                    #{obj.nome}
                </p:column>
                <p:column headerText="CPF/CNPJ" filterBy="#{obj.documento}" filterMatchMode="contains">
                    #{obj.documento}
                </p:column>
                <p:column headerText="Telefone" filterBy="#{obj.telefone}" filterMatchMode="contains">
                    #{obj.telefone}
                </p:column>
                <p:column headerText="Celular" filterBy="#{obj.celular}" filterMatchMode="contains">
                    #{obj.celular}
                </p:column>
                <p:column headerText="Endereço" filterBy="#{obj.endereco}" filterMatchMode="contains">
                    #{obj.endereco}
                </p:column>
                <p:column headerText="Número" filterBy="#{obj.numero}" filterMatchMode="contains">
                    #{obj.numero}
                </p:column>
                <p:column headerText="Bairro" filterBy="#{obj.bairro}" filterMatchMode="contains">
                    #{obj.bairro}
                </p:column>
                <p:column headerText="Cidade" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                    #{obj.cidade.nome}
                </p:column>
                <p:column headerText="Operações">
                    
                      <p:commandButton icon="ui-icon-closethick" 
                                         ajax="false" 
                                         immediate="true" 
                                         action="clientelista.xhtml"
                                         actionListener="#{clienteControle.excluir(obj)}"/>
                    <p:commandButton icon="ui-icon-pencil" 
                                         ajax="false"
                                         immediate="true"
                                         action="clienteedita.xhtml"
                                         actionListener="#{clienteControle.editar(obj)}"/>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Novo cliente" actionListener="#{clienteControle.novo()}" action="clienteedita"/>
     <p:commandButton value="Voltar" immediate="true" action="/index.xhtml" ajax="false"/>
        </h:form>    
        </ui:define>
    </ui:composition>
</html>
