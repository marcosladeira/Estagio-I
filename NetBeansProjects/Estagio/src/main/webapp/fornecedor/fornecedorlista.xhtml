<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Cadastro de Fornecedor</h1>        
            <h:form>                
                <p:dataTable value="#{fornecedorControle.lista}" var="obj"
                             paginator="true" rows="5" 
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="2,5,10,15"
                             >
                    
                <p:column headerText="Código" filterBy="#{obj.id}" filterMatchMode="contains">
                    #{obj.id}
                </p:column>
                <p:column headerText="Nome" filterBy="#{obj.nome}" filterMatchMode="contains">
                    #{obj.nome}
                </p:column>
                    <p:column headerText="CNPJ" filterBy="#{obj.cnpj}" filterMatchMode="contains">
                    #{obj.cnpj}
                </p:column>
                    <p:column headerText="IE" filterBy="#{obj.ie}" filterMatchMode="contains">
                    #{obj.ie}
                </p:column>
                <p:column headerText="Telefone" filterBy="#{obj.telefone}" filterMatchMode="contains">
                    #{obj.telefone}
                </p:column>
                <p:column headerText="Endereço" filterBy="#{obj.endereco}" filterMatchMode="contains">
                    #{obj.endereco}
                </p:column>
                <p:column headerText="Número" filterBy="#{obj.numero}" filterMatchMode="contains">
                    #{obj.numero}
                </p:column>
                <p:column headerText="Bairro" filterBy="#{obj.bairro}" filterMatchMode="contains">
                    #{obj.bairro}
                </p:column>
                <p:column headerText="Cidade" filterBy="#{obj.cidade.nome}" filterMatchMode="contains">
                    #{obj.cidade.nome}
                </p:column>
                    <p:column headerText="Operações" width="90">
                        <p:commandButton icon="ui-icon-closethick" 
                                         ajax="false" 
                                         immediate="true" 
                                         action="fornecedorlista.xhtml"
                                         actionListener="#{fornecedorControle.excluir(obj)}"/>
                        <p:commandButton icon="ui-icon-pencil" 
                                         ajax="false"
                                         immediate="true"
                                         action="fornecedoredita.xhtml"
                                         actionListener="#{fornecedorControle.editar(obj)}"/>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Novo fornecedor" action="fornecedoredita"
                                 actionListener="#{fornecedorControle.novo()}" ajax="false"/>
                <p:commandButton value="Voltar" immediate="true" action="/index.xhtml" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
