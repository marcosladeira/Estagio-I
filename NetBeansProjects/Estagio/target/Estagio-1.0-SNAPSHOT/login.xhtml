<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>FG Cabeleireiros</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Login de acesso" >
                <p:panelGrid columns="1" layout="grid">
                    <p:outputLabel value="Login:" for="login"/>
                    <p:inputText id="login" value="#{loginControle.usuario.login}"/>
                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{loginControle.usuario.senha}"/>
                </p:panelGrid>
                <f:facet name="footer">
                    <p:commandButton value="Logar"
                                     action="#{loginControle.logar()}"
                                     ajax="false"/>
                </f:facet>
            </p:panel>
        </h:form>
    </h:body>
</html>
