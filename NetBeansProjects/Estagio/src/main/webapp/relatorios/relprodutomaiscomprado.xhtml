<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h1 align="center">Relatório de Produtos mais comprados</h1>        
            <h:form> 
                <p:panelGrid columns="2">   
                Data Inicial:<p:calendar value="#{relatorioControle.dataInicial}" pattern="dd/MM/yyyy" locale="pt_BR"/>
                Data Final:<p:calendar value="#{relatorioControle.dataFinal}" pattern="dd/MM/yyyy" locale="pt_BR"/>
                    <p:commandButton value="Gerar Relatório de Produtos mais comprados" 
                                     actionListener="#{relatorioControle.gerarRelatorioProdutosMaisComprados()}"
                                     ajax="false" 
                                     onclick="this.form.target='_blank'"/>
                    </p:panelGrid>  
            </h:form>
        </ui:define>
    </ui:composition>
</html>
