<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            
            <h1>Cadastro de Cidade</h1>
            <br/>
            <h:form>
                <p:growl />
                <p:panelGrid columns="2">
                    Nome:*<p:inputText value="#{cidadeControle.cid.nome}" 
                                      size="40"
                                      required="true" 
                                      requiredMessage="O Nome é obrigatório!"
                                      id="nome"/>
                   Estado:*<p:autoComplete value="#{cidadeControle.cid.estado}"
                                           completeMethod="#{cidadeControle.getListaEstadosFiltrando}"
                                           var="est"
                                           itemLabel="#{est.nome}  #{est.sigla}"
                                           itemValue="#{est}"
                                           converter="#{cidadeControle.estadoConverter}"
                                           forceSelection="true"
                                           />
                </p:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{cidadeControle.salvar()}"
                                 action="cidadelista"
                                 ajax="false"/>
                <p:commandButton value="Voltar"
                                 action="cidadelista"
                                 immediate="true"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
