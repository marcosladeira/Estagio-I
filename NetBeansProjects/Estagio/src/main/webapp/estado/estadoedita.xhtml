<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            
            <h1>Cadastro de Estado</h1>
            <br/>
            <h:form>
                
                <p:growl />
                <p:panelGrid columns="2">
                    Nome:*<p:inputText value="#{estadoControle.est.nome}" 
                                      size="20"
                                      required="true" 
                                      requiredMessage="O Nome é obrigatório!"
                                      id="nome"/>
                    Sigla:*<p:inputText value="#{estadoControle.est.sigla}"
                                       size="6"
                                       required="true" 
                                       requiredMessage="A sigla é obrigatória!"
                                       id="sigla"/>
                </p:panelGrid>
                <p:commandButton value="Salvar" actionListener="#{estadoControle.salvar()}"
                                 action="estadolista"
                                 ajax="false"/>
                <p:commandButton value="Voltar"
                                 action="estadolista"
                                 immediate="true"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
